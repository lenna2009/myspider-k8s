{% extends "base.html" %}
{% block title %}确认您的帐号{% endblock %}
{% block content %}
<div class="container" >
    <div class="page-header">
        <h1> 您好:{{ current_user.username }}</h1>
        <p>
        您至今还未确认您的帐号
        在您可以浏览之前您需要先确认您的帐号。
        检查您的邮箱,应该收到了一份确认链接的邮件!
        </p>
        <p>
        您是否重新需要一份邮件?
        </p>
        <p><a class="btn btn-success " href="{{ url_for('auth.resend_email') }}"><strong>请点击这里</strong></a></p>
    </div>
</div
{% endblock %}
