{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        #loginlength {
            width: 35%;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="page-header">
        <div class="container">
            <h1>Login</h1>
        </div>
    </div>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
            <br>
            <a class="btn btn-default"  href="{{ url_for('auth.password_reset') }}">忘记密码 ?</a>
        </div>
    </div>
{% endblock %}
