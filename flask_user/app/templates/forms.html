{% extends "base.html" %}
{% block title %}首页{% endblock %}
{% block head %}
    {{ super() }}

{% endblock %}
{% block content %}
    <div class="page-header">
        <div class="container">
            <h1>{{ current_user.username }}</h1>
        </div>
    </div>
<div class="container">
    <form id="frm_purchase" name="frm_purchase" class="form-horizontal nice-validator n-default" role="form" method="post"
          action="/" target="_blank" novalidate="novalidate">
        <div class="modal-body">
            <div id="container_email" class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-sm-4 col-xs-12 control-label"><span class="require">*</span> 购买机构：</label>
                        <div class="col-sm-6 col-xs-12">
                            <input type="text" id="organization" name="organization" class="form-control input-sm"
                                   aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span class="require">*</span> 产品名称：</label>
                        <div class="col-sm-6">
                            <select name="productName" id="productName" class="form-control" aria-required="true">
                            </select>
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <label class="col-sm-4 col-xs-12 control-label"><span class="require">*</span> 购买期限：</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="input-group productPeriod">
                                        <input type="number" id="productPeriod" name="productPeriod"
                                               class="form-control input-sm"
                                               aria-required="true">
                                        <span class="input-group-addon">个月</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>-->

                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span class="require">*</span>付款金额：</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input type="number" id="input_amount" class="form-control input-sm" name="amountUsd" aria-required="true">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">￥</span>
                                        <input type="number" id="amount" class="form-control input-sm" name="amount">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="inof-spite-line"></div>
                    <div class="form-group">
                        <label class="col-sm-4 col-xs-12 control-label"><span class="require">*</span> 付款人姓名：</label>
                        <div class="col-sm-6 col-xs-12">
                            <input type="text" id="name" name="name" class="form-control input-sm" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-xs-12 control-label"><span class="require">*</span> 开户银行：</label>
                        <div class="col-sm-6 col-xs-12">
                            <input type="text" id="bankName" name="bankName" class="form-control input-sm" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-xs-12 control-label"><span class="require">*</span> 电话：</label>
                        <div class="col-sm-6 col-xs-12">
                            <input type="text" id="phone" name="phone" class="form-control input-sm" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 col-xs-12 control-label"><span class="require">*</span> 电子邮箱：</label>
                        <div class="col-sm-6 col-xs-12">
                            <input type="text" id="email" name="email" class="form-control input-sm" aria-required="true">
                        </div>
                    </div>
                      <div class="form-group">
                        <label class="col-sm-4 col-xs-12 control-label"><span class="require">*</span> 电子邮箱：</label>
                        <div class="col-sm-6 col-xs-12">
                            <input type="submit" class="btn btn-primary"  value="提 交">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
